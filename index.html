<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="master.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h2>CRUDS</h2>
        <p>product management system</p>
      </div>
      <div class="inputs">
        <input type="text" id="title" placeholder="Title" />
        <div class="price">
          <input
            onkeyup="getFinalPrice()"
            type="number"
            id="price"
            placeholder="Price"
          />
          <input
            onkeyup="getFinalPrice()"
            type="number"
            id="takes"
            placeholder="Takes"
          />
          <input
            onkeyup="getFinalPrice()"
            type="text"
            id="ads"
            placeholder="Ads"
          />
          <input
            onkeyup="getFinalPrice()"
            type="text"
            id="discount"
            placeholder="Discount"
          />
          <span>Total : <span id="final-price"></span> </span>
        </div>
        <input type="text" id="count" placeholder="Count" />
        <input type="text" id="category" placeholder="Category" />
        <button id="btn-create">Create</button>
      </div>
      <div class="outputs">
        <div class="searchBlock">
          <input
            onkeyup="searchData(this.value)"
            type="search"
            placeholder="Search"
            id="search"
          />
          <div class="searchBtns">
            <button onclick="search(this.id)" id="search-title-btn">
              Search By Title
            </button>
            <button onclick="search(this.id)" id="search-category-btn">
              Search By Category
            </button>
          </div>
        </div>
        <div id="deletAllBlock">
          <!-- <button id="deleteAllBtn">Delete All Items</button> -->
        </div>
        <table>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>price</th>
            <th>takes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="man.js"></script>
  </body>
</html>
